<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cáritas Gdl</title>
    <link rel="shortcut icon" href="../images/logoheader.svg" />
    <link rel="stylesheet" href="../styles/sopadeletras.css" />
    <script script src="../scripts/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script src="../scripts/wordfind.js"></script>
    <script src="../scripts/wordfindgame.js"></script>
  </head>
  <body>  
    <main>
      <section class="sopadeletras--firstcontainer">
        <div class="start">
          <div class="start--focos">
            <div class="sdlsideimg sdlsideimg--foco"></div>
            <img src="../images/sopadeletras/valoresydones.svg" alt="valoresydones" />
            <div class="sdlsideimg sdlsideimg--foco focoinvis"></div>
          </div>
          <p class="frase">Dios se revela ante nosotros en forma de ...</p>
        </div>
        <div class="carta--sopa">
          <div id="contenedor"></div>
        </div>
        <script>
          var palabras = [
            "ALEGRÍA",
            "FRATERNIDAD",
            "VERDAD",
            "AMOR",
            "MISERICORDIA",
            "AMISTAD",
            "BONDAD",
            "RECONCILIACIÓN",
            "ARMONÍA",
            "JUSTICIA",
            "PERDÓN",
            "COOPERACIÓN",
            "SOLIDARIDAD",
          ];
          var sopaLetras = wordfindgame.create(palabras, "#contenedor", "#palabras-sopadeletras");
          $("#BTNrefresh").click(function () {
            window.location.href = window.location.href;
          });
        </script>
      </section>
      <section class="sopadeletras--secondcontainer">
        <div class="palabras--container">
          <div class="palabras">
            <div class="sdlsideimg sdlsideimg--book"></div>
            <div class="palabras--list">
              <img src="../images/valores/alegria.png" alt="Alegría" />
              <img src="../images/valores/fraternidad.png" alt="Fraternidad" />
              <img src="../images/valores/verdad.png" alt="Verdad" />
              <img src="../images/valores/amor.png" alt="Amor" />
              <img src="../images/valores/misericordia.png" alt="Misericordia" />
              <img src="../images/valores/amistad.png" alt="Amistad" />
              <img src="../images/valores/bondad.png" alt="Bondad" />
              <img src="../images/valores/reconciliacion.png" alt="Reconciliacion" />
              <img src="../images/valores/armonia.png" alt="Armonia" />
              <img src="../images/valores/justicia.png" alt="Justicia" />
              <img src="../images/valores/perdon.png" alt="Perdon" />
              <img src="../images/valores/cooperacion.png" alt="Cooperacion" />
              <img src="../images/valores/solidaridad.png" alt="Solidaridad" />
            </div>
            <div class="sdlsideimg sdlsideimg--hands"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
